<!DOCTYPE html>
<html>
<head>
    <title>Script Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        pre {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            overflow-x: auto;
            max-width: 100%;
        }

        pre + pre {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Script Output</h1>
    <pre>{{ output }}</pre>
    <pre>{{ error }}</pre>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Script Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #719dcf;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        pre {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.4;
            overflow-x: auto;
            max-width: 100%;
            margin-bottom: 10px;
        }

        pre.success {
            color: #008000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Success Message:</h1>
    <pre class="success">{{ output }}</pre>
    <pre>{{ error }}</pre>
</body>
</html>

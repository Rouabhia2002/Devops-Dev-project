<!-- update_instance.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Update Instance</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
    }

    p {
      font-size: 16px;
      margin: 0;
      margin-bottom: 10px;
    }

    /* Form Styles */
    form {
      width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form method="post" action="{% url 'confirm_update_type' %}">
    {% csrf_token %}
    <h1>Update Instance</h1>
    <input type="hidden" name="instance_id" value="{{ instance_id }}">
    <label for="new_instance_type">New Instance Type:</label>
    <select name="new_instance_type" id="new_instance_type">
      {% for instance_type in instance_types %}
        <option value="{{ instance_type.InstanceType }}">{{ instance_type.InstanceType }}</option>
      {% endfor %}
    </select><br>
    <button type="submit">Update Instance Type</button>
  </form>
</body>
</html>

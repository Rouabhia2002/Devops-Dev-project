<!DOCTYPE html>
<html>
<head>
    <title>Execute Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            margin: auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type=text] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type=submit] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Create Instance</h1>
    <form action="{% url 'create_instance' %}" method="POST">
        {% csrf_token %}
        <label for="instance_name">Instance Name:</label>
        <input type="text" id="instance_name" name="instance_name"><br><br>
        <input type="submit" value="Execute">
    </form>
</body>
</html>

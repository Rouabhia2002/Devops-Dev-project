<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        a {
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this instance?</p>
    <form action="{% url 'delete_ec2_instance_confirm' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="instance_id" value="{{ instance_id }}">
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_ec2_instances' %}">No, Cancel</a>
    </form>
</body>
</html>
